name: Generate M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # ex√©cution toutes les 6 heures

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run script to generate playlist
        run: python generate_m3u.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u generation_log.txt
          git commit -m "Auto-update playlist.m3u"
          git push
