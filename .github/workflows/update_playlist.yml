name: Validate IPTV Streams

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # exécution chaque jour à minuit UTC

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # PAT stocké dans GitHub Secrets

      - name: Install ffmpeg (ffprobe included)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run validation script
        run: python generator/validate_streams.py

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions Bot"
          git add playlist/ validation_log.txt
          git commit -m "Automated playlist update with validated live streams" || echo "No changes to commit"

      - name: Push changes
        run: git push
