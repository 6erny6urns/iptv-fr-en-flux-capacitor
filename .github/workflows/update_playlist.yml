name: Update Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # toutes les 12 heures

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run stream validation script
        run: |
          python generator/validate_streams_parallel.py | tee validation_output.log

      - name: Upload validation log
        uses: actions/upload-artifact@v4
        with:
          name: validation-log
          path: validation_output.log

      - name: Upload generated playlist
        uses: actions/upload-artifact@v4
        with:
          name: playlist
          path: playlist/playlist_filtered.m3u
