name: Validate IPTV Streams

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Tous les jours Ã  minuit UTC

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3 python3-pip

      - name: Run validation script
        run: python3 generator/validate_streams.py

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions Bot"
          git add playlist/ validation_log.txt
          git commit -m "Automated update: validated streams" || echo "No changes to commit"

      - name: Push changes
        run: git push
