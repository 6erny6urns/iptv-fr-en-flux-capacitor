name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 4 * * *'  # exécution auto tous les jours à 4h UTC
  workflow_dispatch:     # exécution manuelle possible

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Limite totale pour éviter les blocages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create required directories
        run: |
          mkdir -p playlist
          mkdir -p data
          mkdir -p generator

      - name: Debug repo structure
        run: ls -R

      - name: Run stream validation script (fast mode)
        run: python generator/validate_streams.py

      - name: Show validation results
        run: |
          echo "=== LOG ==="
          cat validation_log.txt || true
          echo "=== FILTERED M3U ==="
          head -n 20 playlist_filtered.m3u || true

      - name: Commit and push filtered playlist
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add playlist_filtered.m3u validation_log.txt
          git commit -m "Automated playlist update with validated streams" || echo "No changes to commit"
          git push
        continue-on-error: true
