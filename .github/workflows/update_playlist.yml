jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository structure for debug
        run: ls -R

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run playlist generator script
        working-directory: iptv-fr-en-flux-capacitor/generator
        run: python main.py

      - name: Run filter and categorize script
        working-directory: iptv-fr-en-flux-capacitor/generator
        run: python filter_and_categorize.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add playlist/playlist_filtered.m3u
          git commit -m "Automated playlist update"
          git push
        continue-on-error: true
