name: Update IPTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Toutes les 6h

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run playlist generation
        run: |
          python main.py

      - name: Debug repo tree
        run: |
          echo "=== Structure du dépôt après génération ==="
          tree -a -I '.git'

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and Push filtered playlist
        run: |
          git add playlist/playlist_filtered.m3u validation_log.txt || true
          git commit -m "Automated playlist update with validated live streams" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main
