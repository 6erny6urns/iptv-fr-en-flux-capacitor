name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 4 * * *'   # tous les jours à 4h UTC
  workflow_dispatch:      # exécution manuelle

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90   # garde une marge de sécurité

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install requests

      - name: Create output directory if missing
        run: mkdir -p playlist

      - name: Show repo tree (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -R

      - name: Run stream validation (parallel + prefilter)
        run: |
          python generator/validate_streams_parallel.py \
            --timeout 3 \
            --workers 25 \
            --max-streams 25000 \
            --batch-size 2000

      - name: Show results (debug)
        run: |
          wc -l playlist/playlist_filtered.m3u || true
          head -n 50 playlist/playlist_filtered.m3u || true
          tail -n 50 playlist/playlist_filtered.m3u || true

      - name: Commit and push filtered playlist
        if: always()
        env:
          PAT_FLUX_TOKEN: ${{ secrets.PAT_FLUX_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add playlist/playlist_filtered.m3u validation_log.txt || echo "No changes to add"
          git commit -m "Automated playlist update with validated live streams" || echo "No changes to commit"
          # Important: utiliser le PAT car GITHUB_TOKEN est parfois restreint
          git push https://x-access-token:${PAT_FLUX_TOKEN}@github.com/6erny6urns/iptv-fr-en-flux-capacitor.git HEAD:main
