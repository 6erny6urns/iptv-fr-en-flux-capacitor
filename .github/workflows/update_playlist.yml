name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 4 * * *'  # tous les jours Ã  4h UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (ffmpeg + python packages)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install requests

      - name: Create playlist directory if missing
        run: mkdir -p playlist

      - name: List repo structure (debug)
        run: ls -R

      - name: Run stream validation script
        run: python generator/validate_streams.py

      - name: Commit and push filtered playlist
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add playlist/playlist_filtered.m3u
          git commit -m "Automated playlist update with validated live streams"
          git push
        continue-on-error: true
