name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 4 * * *'  # tous les jours à 4h UTC
  workflow_dispatch:     # exécution manuelle possible

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ffprobe (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug repo structure before run
        run: |
          echo "Listing root directory:"
          ls -la
          echo "Listing data directory:"
          ls -la data
          echo "Listing playlist directory:"
          ls -la playlist || echo "playlist directory does not exist"

      - name: Create output directory if missing
        run: mkdir -p playlist

      - name: Run stream validation script
        run: python generator/validate_streams.py

      - name: Debug repo structure after run
        run: |
          echo "Listing playlist directory after validation:"
          ls -la playlist
          echo "Contents of playlist_filtered.m3u:"
          head -n 20 playlist/playlist_filtered.m3u || echo "No playlist_filtered.m3u found"
          echo "Contents of validation_log.txt:"
          head -n 20 validation_log.txt || echo "No validation_log.txt found"

      - name: Commit and push filtered playlist
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/6erny6urns/iptv-fr-en-flux-capacitor.git
          git add playlist/playlist_filtered.m3u validation_log.txt
          git commit -m "Automated playlist update with validated live streams" || echo "No changes to commit"
          git push
