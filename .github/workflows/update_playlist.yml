name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 4 * * *'  # tous les jours à 4h UTC
  workflow_dispatch:     # possibilité d'exécuter manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create output directory if missing
        run: |
          mkdir -p playlist data

      - name: List repo structure (debug)
        run: |
          ls -R

      - name: Run stream validation script
        run: |
          python generator/validate_streams.py

      - name: Commit and push filtered playlist
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/6erny6urns/iptv-fr-en-flux-capacitor.git
          git add playlist/playlist_filtered.m3u validation_log.txt
          git diff --cached --quiet || git commit -m "Automated playlist update with validated live streams"
          git push origin main
