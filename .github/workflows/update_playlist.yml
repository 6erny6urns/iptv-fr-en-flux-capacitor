name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 4 * * *'  # tous les jours Ã  4h UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests m3u8

      - name: Create output directories
        run: mkdir -p playlist

      - name: Run IPTV playlist generator & validator
        run: |
          cd generator
          python generate_and_validate.py

      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add ../playlist/playlist_filtered.m3u ../playlist/validation_log.txt
          git commit -m "Automated playlist update with validated streams" || echo "No changes to commit"
          git push
        working-directory: generator
