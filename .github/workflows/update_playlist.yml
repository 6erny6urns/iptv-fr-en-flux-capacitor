name: Validate IPTV Streams

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Tous les jours Ã  minuit UTC

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3 python3-pip

      - name: Run validation script
        run: python3 generator/validate_streams.py

      - name: Check for changes
        id: git-check
        run: |
          git add playlist/ validation_log.txt
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions Bot"
          git commit -m "Automated update: validated streams"

      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        run: git push
