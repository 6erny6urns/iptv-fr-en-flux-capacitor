name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 4 * * *'  # tous les jours √† 4h UTC
  workflow_dispatch:     # ex√©cution manuelle possible

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # s√©curit√© pour √©viter les jobs trop longs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install requests

      - name: Create output directory if missing
        run: mkdir -p playlist

      - name: List repo structure (debug)
        run: ls -R

      # üëâ Choisis le script que tu utilises vraiment :
      # - Si tu utilises la version parall√®le optimis√©e :
      #- name: Run stream validation script (parallel)
      #  run: python generator/validate_streams_parallel.py

      # - Sinon, garde la version simple :
      - name: Run stream validation script
        run: python generator/validate_streams.py

      - name: Copy playlist to repo root for GitHub Pages
        run: |
          if [ ! -f "playlist/playlist_filtered.m3u" ]; then
            echo "ERREUR: playlist/playlist_filtered.m3u introuvable"
            exit 1
          fi
          cp playlist/playlist_filtered.m3u playlist.m3u
          echo "Copi√© playlist/playlist_filtered.m3u -> playlist.m3u"

      - name: Commit and push playlist + logs
        env:
          PAT_FLUX_TOKEN: ${{ secrets.PAT_FLUX_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # S'assurer d'√™tre √† jour avant de pousser
          git fetch origin main
          git checkout main
          git pull --rebase origin main || true

          # Ajouter les fichiers g√©n√©r√©s
          git add playlist/playlist_filtered.m3u playlist.m3u validation_log.txt || echo "No changes to add"
          git commit -m "Automated playlist update with validated live streams" || echo "No changes to commit"

          # Pousser via PAT
          git remote set-url origin https://x-access-token:${PAT_FLUX_TOKEN}@github.com/6erny6urns/iptv-fr-en-flux-capacitor.git
          git push origin main
